<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feira Coletiva</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/flex.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <!-- Definindo o body -->
  <body class="d-flex flex-column h-100 bg-custom text-custom">
    <!-- -->
    <div class>
      <!--  -->
      <div class="container-fluid d-flex flex-column h-100">
        <!--  -->
        <header class="px-4 px-sm-6 py-4">
          <div class="container-xl mx-auto w-100">
            <div
              class="d-flex align-items-center justify-content-between mx-auto"
            >
              <div class="d-flex align-items-center gap-2">
                <!-- icon -->
                <img
                  src="../IMAGENS/logo-3.png"
                  alt="logo"
                  style="width: 50px"
                />
              </div>
              <div class="d-flex align-items-center gap-2">
                <!-- botao menu -->
                <button>Entrar</button>
              </div>
            </div>
          </div>
        </header>
        <main class="flex-grow">
          <div class="container-xl mx-auto w-100">
            <div class="relative h-100 w-100">
              <div class="px-4 px-sm-6">
                <div class="">
                  <div class="">
                    <img
                      src="../IMAGENS/logo-3.png"
                      alt="logo"
                      style="width: 100px"
                    />
                  </div>
                  <div class="">Feira Coletiva</div>
                </div>
                <div>
                  <p>
                    Bem-vindo a Feira Coletiva, aqui você encontra produtos
                    orgânicos e artesanais de qualidade.
                  </p>
                </div>
              </div>
            </div>
            <div class="">
              <div>Pesquisar</div>
              <div>Cards</div>
            </div>
          </div>
        </main>
        <footer class="px-4 px-sm-6 py-8">
          <div></div>
        </footer>
      </div>
    </div>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
